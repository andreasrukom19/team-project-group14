<section class="subscription">
    <div class="container">
      <h2 class="title">Subscription</h2>
      <h3 class="subtitle">
        Newsletter
      </h3>
      <p class="subscription-paragraph">
        Every week we will send you new designs and information about sales.
      </p>
        <form>
            <div class="sub-field">
              <label for="user-name" class="input-lable">Name</label>
              <div class="input-wrap">
                <input
                type="text"
                name="user-name"
                class="sub-input"
                id="user-name"
                placeholder="Name">
                <svg class="modal-icon" width="18" height="24">
                  <use href="./images/icons.svg#icon-person"></use>
                </svg>
              </div>
            </div>
            
    
           <div class="modal-field">
              <label for="user-email" class="input-lable">Email</label>
              <div class="input-wrap">
                <input
                type="email"
                name="user-email"
                class="sub-input"
                id="user-email"
                placeholder="Email">
                <svg class="modal-icon"  width="18" height="24">
                  <use href="./images/icons.svg#icon-email"></use>
                </svg>
              </div>
           </div>
    
  
          
        <div class="modal-checkbox">
            <input type="checkbox"
            name="user-privacy"
            id="user-privacy"
            value="true"
            class="checkbox visually-hidden">
            <label for="user-privacy" class="cb-label"><span class="cb-label-span">
              <svg class="cb-icon" width="13" height="13">
                <use href="./img/javascript.svg#icon-facebook"></use>
              </svg>
            </span> Agree to subscribe to the newsletter</label>
        </div>
            <button type="submit" class="form-btn">Send</button>
          </form>
    
    </div>
  </section>
